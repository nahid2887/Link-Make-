{% extends 'myapp/base.html' %}


{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h1 class="text-4xl font-bold mb-6 text-center">Link Form</h1>
    <hr class="my-4">

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Display form fields -->
        <div class="space-y-4">
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                        {{ field.label_tag }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.as_text }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Submit button -->
        <div class="flex justify-center mt-6">
            <input class="px-6 py-3 bg-blue-500 text-white hover:cursor-pointer hover:bg-blue-600 rounded-lg shadow-md transition duration-300" type="submit" value="Save">
        </div>
    </form>
</div>
{% endblock content %}
